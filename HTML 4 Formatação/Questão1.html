  <head>

    <title>Questão 01</title>
    <link rel="stylesheet" href="/HTML 4 Formatação/Questão1.css" /><!-- método externo -->

      /* método interno */
      .p-interno {
        color: yellow;
        font-weight: 900;
        font-style: italic;

      }
   </style>

    </head>

    <p class="p-externo">Parágrafo com CSS externo</p>

    <!-- método inline -->

      style="
        color: yellow;
        font-weight: 900;
        font-style: italic;
        font-family: Arial, sans-serif;
        background-color: green;
      "
