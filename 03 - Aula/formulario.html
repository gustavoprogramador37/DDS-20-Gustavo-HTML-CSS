<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <!-- form = agregar informações em formulário pra tratar o envio-->
    <form action="" method="">
      <!-- Reserva um área do formulário pra agregar -->
      <fieldset>
        <!-- Título para o fieldset -->
        <legend>Dados de login</legend>
        <!-- Caixinha de nome -->
        <!-- label = texto pra dar dizer o que colocar no input -->
        <label for="caixa-nome">Nome: </label>
        <!-- input = tipo de interação com o usuário -->
        <input
          type="text"
          id="caixa-nome"
          placeholder="Nome..."
          maxlength="15"
          minlength="3"
        />
        <br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
        />
        <br /><br />
        <!-- Caixinha de senha -->
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="name" placeholder="Senha" />

        <!-- botão para enviar o formulário -->
        <input type="submit" value="login" />
        <input type="reset" value="Resetar" />
      </fieldset>
    </form>

    <!-- Outros inputs tops -->
    <h1>Outros inputs</h1>
    <label for="data">Data de nascimento: </label>
    <br />
    <input type="date" id="data" />
    <br />
    <input type="datetime-local" />
    <br />
    <input type="time" />
    <br /><br />

    <label>
      telefone:
      <input
        type="tel"
        name="telefone"
        id="telefone"
        placeholder="(00) 0000-00"
      />
    </label>
    <br /><br />
    <label for="">
      texto:
      <textarea
        name="textao"
        id="textao"
        placeholder="Digite sua bio"
        cols="30"
        rows="5"
      ></textarea>
    </label>
    <br /><br />

    <!--caixa de cor-->
    <label for="">
      cor:
      <input type="color" name="" id="" />
    </label>
    <br /><br />

    <label>
      Número:
      <input type="number" min="-10" max="50" value="7" step="5"/>

    </label>
     Barrinha:
     <br>
     0<input type="range" min="0" max="100" value="30" step="20">100
     </label>

     <!--caixinha de seleção-->

     <label for="">Escolha seu curso</label>
     <br>
     <!-- Tipo bolinha-->
     <input type="radio" name="curso" value="Corte">Corte e costura
     <input type="radio" name="curso" value="Hack">Etical hacking
     <input type="radio" name="curso" value="Design">Design de interiores
     
     <br><br>
     <label for="">Redes Sociais</label>
     <!--tipo de caixinha-->  
     <input type="checkbox" name="rede1" value = "zap"> zap zap
     <input type="checkbox" name="rede2" value = "face"> face
     <input type="checkbox" name="rede3" value = "desativado"> Orkut
     <br><br>

     <!--Caixa com varias opcoes-->
     <label for="">cidade</label>
     <select name="" id="">
      <option value="toquio">tóquio</option>
      <option value="los angeles">Los angeles</option>
      <option value="doha">doha</option>
      <optgroup name="BR" label="Brasil">
       <option value="Brasilia" selected> Brasilia</option>
       <option value="Rio de janeiro">Rio de janeiro</option>
       <option value="Salvador">Salvador</option>
      </optgroup>

     </select>






    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
